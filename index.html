<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quize application</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="div">
        <h1 class="heading">Quize Application</h1>
    </div>
    <div class="main">

        <div id="box">
            <h2 id="quesBox"> </h2>
            <div class="row">
                <input class="option" id="option1" type="radio" value="a" name="option">
                <label for="option1"></label>
            </div>

            <div class="row">
                <input class="option" id="option2" type="radio" value="b" name="option">
                <label for="option2"></label>
            </div>

            <div class="row">
                <input class="option" id="option3" type="radio" value="c" name="option">
                <label for="option3"></label>
            </div>

            <div class="row">
                <input class="option" id="option4" type="radio" value="d" name="option">
                <label for="option4"></label>
            </div>
            <button onclick="submitQuize()" class="btn">submit</button>

        </div>



    </div>




    <script src="app.js"></script>
</body>

</html>
